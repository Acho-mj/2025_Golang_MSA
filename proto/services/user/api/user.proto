syntax = "proto3";

package user;

option go_package = "github.com/Acho-mj/2025_Golang_MSA/backend/gen/services/user/api;api";

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

message User {
  string user_id = 1;
  string email = 2;
  string name = 3;
  string created_at = 4;
}

// 사용자 생성
message CreateUserRequest {
  string email = 1;
  string name = 2;
}
message CreateUserResponse {
  User user = 1;
}

// 사용자 정보 조회
message GetUserRequest{
    string user_id = 1;
}
message GetUserResponse {
    User user = 1;
}